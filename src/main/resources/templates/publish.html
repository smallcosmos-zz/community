<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <link rel="stylesheet" th:href="@{/css/editormd.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/community.js}"></script>
    <script type="text/javascript" th:src="@{/js/editormd.min.js}"></script>
</head>
<body>
<div th:replace="navigation::.navbar"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-sm-12 main-left">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要) :</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="问题标题......"
                           th:value="${title}"
                           autocomplete="off">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充 (必填,请参照右侧提示) :</label>
                    <textarea name="description" id="description" style="display: none" class="form-control" cols="30"
                              rows="10"
                              th:text="${description}"
                              autocomplete="off">
                    </textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        var editor = editormd("question-editor", {
                            width: "100%",
                            height: "350px",
                            path: "/js/lib/",
                            delay: 0,
                            watch: false,
                            placeholder: "请输入问题描述",
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "/file/upload"
                    })
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签 :</label>
                    <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签,以,号分隔"
                           th:value="${tag}"
                           onfocus="showSelectTag()"
                           autocomplete="off">
                </div>
                <!--标签-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 publish-tag-tab" id="selectTag">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" th:each="selectCategory:${tagDTOS}"
                            th:class="${selectCategoryStat.first ? 'active':''}">
                            <a href="#home" th:href="${'#'+selectCategory.categoryName}" aria-controls="home"
                               th:aria-controls="${selectCategory.categoryName}" role="tab" data-toggle="tab"
                               th:text="${selectCategory.categoryName}"></a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content publish-tags">
                        <div role="tabpanel" th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}"
                             th:id="${selectCategory.categoryName}" th:each="selectCategory:${tagDTOS}">
                            <span class="label label-info question-tag" onclick="selectTag(this)" th:data-tag="${tag}"
                                  th:each="tag:${selectCategory.categoryTags}">
                                <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                                <span class="label label-info" th:text="${tag}">spring</span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-sm-12 publish-error-display">
                            <div style="width: 800px" class="alert alert-danger" role="alert" th:text="${error}"
                                 th:if="${error != null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-sm-12">
                            <button type="submit" class="btn btn-success publish-btn">确认发布</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-sm-12 main-right">
            <h3>问题发起指南</h3>
            <span>问题标题 :请用精简的语言的描述您发布的问题，不超过25字</span><br>
            <span>问题补充 :详细补充您的问题内容，确保问题描述清晰直观，并提供一些相关资料</span><br>
            <span>选择标签 :选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</span>
        </div>
    </div>
</div>
<div th:replace="footer::.foot"></div>
</body>
</html>
