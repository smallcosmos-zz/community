<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="navigation::.navbar"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要) :</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="问题标题......"
                           th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填,请参照右侧提示) :</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"
                              th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签 :</label>
                    <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签,以,号分隔"
                           th:value="${tag}">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-sm-12">
                            <div style="width: 800px" class="alert alert-danger" role="alert" th:text="${error}"
                                  th:if="${error != null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-sm-12">
                            <button type="submit" class="btn btn-success btn-publish">确认发布</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-sm-12">
            <h3>问题发起指南</h3>
            • 问题标题 :请用精简的语言的描述您发布的问题，不超过25字<br>
            • 问题补充 :详细补充您的问题内容，确保问题描述清晰直观，并提供一些相关资料<br>
            • 选择标签 :选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
